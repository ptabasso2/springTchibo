buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'springtchibo'
    version =  '1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

test {
    exclude '**/*'
}



dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("io.jaegertracing:jaeger-client:0.32.0")
    compile("com.google.collections:google-collections:1.0")
    compile("io.opentracing.brave:brave-opentracing:0.20.0")
    compile("io.zipkin.reporter:zipkin-sender-okhttp3:0.10.0")
    compile("com.datadoghq:dd-trace-ot:0.17.0")
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('com.jayway.jsonpath:json-path')

}

